<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Layout creation</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="STYLESHEET" type="text/css" href="codebase/touchui.css">
	<script src="codebase/touchui.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="css/dhxview.css">
</head>
<body>
	<script type="text/javascript" charset="utf-8">
	
		dhx.ready(function(){
			dhx.ui({
				id:"layout",
				cols:[
					{
						width: 275,
						rows:[
							{
								template:"<span class='view_title'>Menu categories</span>"
							},
							{
								template:"<span class='view_title'>Order</span>",
								height:120
							}
						]
					},
					{
						template:"<span class='view_title'>Menu items</span>"
					}
					
				]		
			});
		});
	</script>
	
	
	
</body>
</html>
